<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudflare Smart Tools - Advanced Cache Management & CDN Solutions</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Modular suite for advanced Cloudflare cache management, edge caching, and flexible CDN routing for modern web applications.">
  <meta name="keywords" content="Cloudflare, cache management, CDN, edge caching, WordPress, cache bypass, smart cache">
  <meta name="author" content="LoveDoLove">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="../images/logo.png">
  
  <!-- Core Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@5/dist/themes/core.min.css">
  <!-- Vue Theme (add-on) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@5/dist/themes/addons/vue.min.css">
  
  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #0ea5e9;
      --sidebar-width: 300px;
      --cover-background-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .app-name-link img {
      width: 120px;
    }
    
    .cover-main {
      background: var(--cover-background-color);
    }
    
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }
    
    @keyframes octocat-wave {
      0%, 100% { transform: rotate(0); }
      20%, 60% { transform: rotate(-25deg); }
      40%, 80% { transform: rotate(10deg); }
    }
  </style>
</head>
<body class="loading">
  <div id="app">⏳ Loading documentation...</div>
  
  <script>
    window.$docsify = {
      name: 'Cloudflare Smart Tools',
      repo: 'https://github.com/LoveDoLove/cloudflare-smart-tools',
      logo: '../images/logo.png',
      
      // Navigation
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Cover page
      coverpage: true,
      onlyCover: false,
      
      // Search
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3,
        maxAge: 86400000,
        namespace: 'cloudflare-smart-tools'
      },
      
      // Plugins and features
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },
      
      // Footer
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      
      // Router
      routerMode: 'hash',
      
      // External links
      externalLinkTarget: '_blank',
      
      // Request headers
      requestHeaders: {
        'cache-control': 'max-age=600'
      },
      
      // Markdown configuration
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + mermaid.render('mermaid-svg-' + Date.now(), code) + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      
      // Custom plugins
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
            } else {
              url = 'https://github.com/LoveDoLove/cloudflare-smart-tools/blob/main/' + vm.route.file;
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return editHtml + html + '\n\n----\n\n' + 
                   '<small>Last modified: {docsify-updated}</small>\n\n' + editHtml;
          });
          
          hook.doneEach(function() {
            var footer = [
              '<hr/>',
              '<footer style="text-align: center; margin-top: 30px; padding: 20px; border-top: 1px solid #eee;">',
              '<p>Made with ❤️ by <a href="https://github.com/LoveDoLove" target="_blank">LoveDoLove</a></p>',
              '<p><a href="https://github.com/LoveDoLove/cloudflare-smart-tools" target="_blank">Cloudflare Smart Tools</a> | ',
              '<a href="https://github.com/LoveDoLove/cloudflare-smart-tools/blob/main/LICENSE" target="_blank">MIT License</a></p>',
              '</footer>'
            ].join('');
            
            document.querySelector('.content').innerHTML += footer;
          });
        }
      ]
    };
  </script>

  <!-- Docsify.js -->
  <script src="//cdn.jsdelivr.net/npm/docsify@5/dist/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@5/dist/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@5/dist/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@5/dist/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@5/dist/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  
  <!-- Analytics -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
